<div class="form-group">
  <label>Kellerei</label>
  <input class="form-control" data-toggle="dropdown" placeholder="Kellerei..." [(value)]="searchTerm" #searchTermInput (keyup)="keyup.emit(searchTermInput.value)" />
  <div class="dropdown-menu">
      <a class="dropdown-item" href="#" *ngFor="let producer of producers" (click)="dropDownSelected(producer.id)">{{producer.name}}</a>
  </div>
</div>
