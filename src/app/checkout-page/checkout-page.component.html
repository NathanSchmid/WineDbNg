<div class="container">
  <h3>Checkout</h3>
  <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rating">Bewertung</label>
      <select id="rating" [(ngModel)]="model.rating" class="form-control" name="rating">
        <option *ngFor="let r of ratings" [value]="r">{{r}} = {{r | emojirating}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="state">Status*</label>
      <select id="state" [(ngModel)]="model.stateId" class="form-control" required name="state">
        <option *ngFor="let s of states" [value]="s.id">{{s.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="checkoutDate">Checkout Datum*</label>
      <input type="date" useValueAsDate class="form-control" id="checkoutDate" placeholder="Datum" [(ngModel)]="model.checkoutDate" required name="checkoutDate">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.form.valid">Auschecken</button>
  </form>
</div>
